<!DOCTYPE html>

<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SNS 데이터 가져오기</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
		<style>
			.container { margin: 20px; }
			.tag {
				display: inline-block;
				background-color: #e0e0e0;
				padding: 5px 10px;
				margin: 5px;
				border-radius: 3px;
			}
		</style>
	</head>

	<body>
		<!-- SNS 선택 화면-->
		<div id="sns-selection" class="container">
			<h1>사용할 SNS 선택</h1>
			<button id="sns-tiktok">TikTok</button>
			<button id="sns-twitter">Twitter</button>
			<button id="sns-youtube">YouTube</button>
		</div>

		<!-- 파일 선택 화면-->
		<div id="file-selection" class="container" style="display: none;">
			<h2>키워드 파일 선택</h2>
			<button id="select-keyword-btn">키워드 파일 선택</button>
			<span id="keyword-file-path"></span>
			<br><br>
			<button id="confirm-keyword-btn">확인</button>
		</div>

		<!-- 선택 화면: 나라와 키워드를 입력받는 화면 -->
		<div id="selection-screen" class="container" style="display: none;">
			<h2>나라 및 키워드 선택</h2>
			<div>
				<label for="country-input">나라:</label>
				<input id="country-input" placeholder="나라를 입력 후 Enter" />
			</div>
			<div id="country-tags" style="margin-top: 10px;"></div>
			<div>
				<label for="keyword-input">키워드:</label>
				<input id="keyword-input" placeholder="키워드를 입력 후 Enter" />
			</div>
			<div id="keyword-tags" style="margin-top: 10px;"></div>
			<div>
				<button id="confirm-selection-btn">선택 완료</button>
			</div>
			<div id="selected-tags">
			</div>
		</div>

		<div id="confirmation-screen" class="container" style="display: none;">
			<h2>확인 화면</h2>
			<div>
				<strong>선택한 SNS:</strong> <span id="confirm-sns"></span>
			</div>
			<div>
			  <strong>선택한 나라:</strong>
			  <div id="confirm-country-tags"></div>
			</div>
			<div>
			  <strong>선택한 키워드:</strong>
			  <div id="confirm-keyword-tags"></div>
			</div>
			<br>
			<button id="final-confirm-btn">API 요청 실행</button>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
		<script src="renderer.js"></script>
	</body>
</html>
